<h1 >LET'S GET IN TOUCH</h1> 
<div class="alert">Your message has been sent</div>
<div>
    <form id="contactForm" >
        <p style="text-align:center">
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." required><br>
    
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>
        
        <label for="gender">Gender</label><br>
        <select id="gender" name="gender">
            <option value="pick something" selected></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        
        <label for="email">Email Address</label><br>
        <input type="text" id="email" name="emailaddress" placeholder="Your email address.." required><br>

        <label for="subject">Message</label><br>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea><br>
        <div class="g-recaptcha" data-sitekey="6LfUlNgUAAAAAE7fIDqtuqiHYeJaWsoKCS8toI0w" align="center"></div><br><br>
        <input type="submit" value="Submit" ><br>
      </p>
    </form>
</div>
